---
version: 2
controller: {}
workers:
  -
    type: router
    realms:
      -
        name: realm1
        roles:
          -
            name: anonymous
            permissions:
              -
                uri: "*"
                match: prefix
                allow:
                  call: true
                  register: true
                  publish: true
                  subscribe: true
                disclose:
                  caller: false
                  publisher: false
                cache: true
    transports:
      -
        type: universal
        endpoint:
          type: tcp
          port: 8080
        rawsocket: {}
        websocket:
            ws:
              type: websocket
        web:
          paths:
            /:
              type: static
              directory: ../dist/client
  -
      type: guest
      executable: python
      arguments:
        - main.py
      options:
        workdir: ../server
        watch:
          directories:
            - ../server
          action: restart
